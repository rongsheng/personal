<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Start a conversation</h4>
      </div>
      <div class="modal-body">
        <div class="form">
          <div class="form-group">
            <label for="char-name">Name</label>
            <input type="text" class="form-control" id="chat-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="chat-email">Email</label>
            <input type="email" class="form-control" id="chat-email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="chat-company">Company</label>
            <input type="text" class="form-control" id="chat-company" placeholder="Company">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btn-chat-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="btn-chat-start" class="btn btn-primary">Start</button>
      </div>
    </div>
  </div>
</div>
